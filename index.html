<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .anime-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .anime {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 150px;
            text-align: center;
        }
        .anime img {
            width: 100%;
            border-radius: 8px;
        }
        .anime-name {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>My Anime List</h1>

    <div class="anime-list">
        <!-- Each anime block -->
        <div class="anime">
            <img src="images/naruto.jpg" alt="Naruto">
            <div class="anime-name">Naruto</div>
        </div>

        <div class="anime">
            <img src="images/onepiece.jpg" alt="One Piece">
            <div class="anime-name">One Piece</div>
        </div>

        <!-- Add more anime blocks here -->
    </div>

</body>
</html>
